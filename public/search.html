<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search defect</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-image: url(./tank.jpg);
    }

    header {
        text-align: center;
        font-size: 20px;
        padding: 5px;
        width: 100%;
        background-color: #000000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .logo {
        height: 90px;
        margin-top: 2px;
    }

    .logout-button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 80px;
        text-align: center;
        position: absolute;
        top: 40px;
        right: 20px;
    }

    .logout-button:hover {
        background-color: darkred;
    }

    #form-section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        width: 100%;
        padding-left: 20px;
        padding-right: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        padding: 20px;
        width: 45%;
    height: 40%;
        box-shadow: 2px 4px 8px rgba(6, 6, 6, 0.875);
        margin-left: 50px;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-right: 50px;
    }

    .report-heading {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        background: #f9f9f9;
        box-shadow: 2px 4px 8px rgba(6, 6, 6, 0.875);
        text-align: center;
    }

    .full-width {
        grid-column: span 2;
    }

    footer {
        text-align: center;
        padding: 10px;
        width: 100%;
        background: white;
    }
    </style>
    <script>
        function logout() {
            let confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                alert("You have been logged out successfully.");
                window.location.href = "login.html";
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="./drdo.png" alt="Logo" class="logo">
        <h1>Search Power Pack Defect</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>
    <section id="form-section">
        <div class="container">
            <div class="report-heading">Report</div>
            <form id="defectForm">
                
                <label for="defect_ref" class="full-width">&#8226; Tank BA No:</label>
                <select id="defect_ref" name="defect_ref" class="full-width">
                    <option value="ref1">Reference 1</option>
                    <option value="ref2">Reference 2</option>
                    <option value="ref3">Reference 3</option>
                </select>
                <button type="submit" class="full-width">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Power Pack Defect Monitoring System</p>
    </footer>
</body>
</html>
